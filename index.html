    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">

<body role="document">


    <!--    HomeScreen Start    -->

    <section id="home">
        <div id="header" class="header">
            <div class="div_header">HOME</div>
        </div>
        
        <div id="info-div">

        <div id="info-cal">
            <div id="headerCalorieSum">Kalorien, die du heute gegessen hast:</div>
            <div id="calorieSum" class="counter">0 kcal</div>

        </div>

        <!--    Bars   ----------------------------- -->


 <div class="progress">
  <div id="klhd_prgs_bar" class="progress-bar progress-bar-success" style="width: 0%">
    <span class="sr-only">35% Complete (success)</span>
  </div>
  <div id="pro_prgs_bar" class="progress-bar progress-bar-warning" style="width: 0%">
    <span class="sr-only">20% Complete (warning)</span>
  </div>
  <div id="fett_prgs_bar" class="progress-bar progress-bar-danger" style="width: 0%">
    <span class="sr-only">10% Complete (danger)</span>
  </div>
</div>
        
        <!----   Legende --------------------------------------->
            
            <div id="legend">
                <span class="color">  </span>
                <span id="label-1" class="label">Kohlenhydrate</span>
                <span class="color"></span>
                <span id="label-2" class="label">Eiweiß</span>
                <span class="color"></span>
                <span id="label-3" class="label">Fett</span>
                
            </div>

            </div>






        <!--    Meals    -->
        <div id="meals" class="col-10">
            <div id="meals-header">Mahlzeiten heute</div>
        <div id="mealsDiv" class="meal_items"></div>
        </div>
        

    </section>



    <!--    HomeScreen End   ----------------------------------------------- -->


    <!--    ADD SCREEN   ---------------------------------------------------- -->

    <section id="overview">

        <div id="header" class="header">
            <div class="div_header">HINZUFÜGEN</div>
        </div>
        s
        <div id="searchBar_div" class="input-group custom-search-form">
            <input id="search_bar" type="text" class="form-control col-xs-10">
            <span class="input-group-btn">
              <button id="search-button" class="btn btn-default search col-xs-2" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
        </div>

        <div id="abcd"></div>



    </section>
    <!--    ADD SCREEN End --------------------------------------------------  -->


    <section id="add">
        <div class="header">
            <div class="div_header">ÜBERSICHT</div>
        </div>
        <div>
            <div id="chartdiv" style="width:100%;"></div>
        </div>


    </section>

    <section id="contest"></section>

    <section id="foodNews"></section>



    <!--     Tab Bar        -->


    <div id="footer" class="footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="..." style="background-color:lightgrey;">
            <div class="btn-group" role="group" style="background-color:lightgrey;">
                <button type="button" id="homebutton" class="btn btn-default btn btn-info"><i class="glyphicon glyphicon-home"></i><p>Home</p></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="overviewbutton" class="btn btn-default btn btn-info"><i class="glyphicon glyphicon-plus"></i><p>Hinzufügen</p></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="addbutton" class="btn btn-default btn btn-info"><i class="glyphicon glyphicon-stats"></i><p>Übersicht</p></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="heartbutton" class="btn btn-default btn btn-info"><i class="glyphicon glyphicon-heart-empty"></i><p>Favoriten</p></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn btn-info" id="cogbutton"><i class="glyphicon glyphicon-cog"></i><p>Einstellungen</p></button>
            </div>
        </div>
    </div>


    <script src="js/prefixfree.min.js"></script>
    <script src="amcharts/amcharts.js" type="text/javascript"></script>
    <script src="amcharts/serial.js" type="text/javascript"></script>

    <script src="js/index.js"></script>
    <script src="js/add.js"></script>
    <script src="js/overview.js"></script>
    <script src="js/setLocalstorage.js"></script>
    <script src="js/home.js"></script>
